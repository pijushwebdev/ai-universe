<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ai Universe Hub</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <h1 class="display-2 fw-bold text-center">AI Universe Hub</h1>
                <div class="d-flex justify-content-center">
                    <button class="text-white btn-danger btn">Sort By Date</button>
                </div>   
            </div>

        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="cards">
                    <div id="card-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 my-5">
                        
                        
                      </div>
                </div>
                <div id="see-more-container" class="my-5 d-flex justify-content-center">
                    <button id="see-more-btn" class="btn btn-primary text-center">See More</button>
                </div>
                <!-- Modal start -->
                <div class="modal modal-xl fade" id="aiUniverse" tabindex="-1" aria-labelledby="aiUniverseLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header border-0">
                          <button type="button" class="btn-close position-absolute top-0 start-100 translate-middle-x bg-danger rounded-5" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body">
                        
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  <!-- Modal end -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
